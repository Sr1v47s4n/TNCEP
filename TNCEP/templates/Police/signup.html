<form action="" method="POST">
    {%csrf_token%}
    <input type="text" name="police_name" placeholder="Full Name">
    <input type="email" name="police_email" placeholder="Email Address">
    <input type="phone" name="police_phno" placeholder="Phone Number">
    
    <select name="police_city">
        <option value="volvo">Volvo</option>
        <option value="saab">Saab</option>
        <option value="mercedes">Mercedes</option>
        <option value="audi">Audi</option>
    </select>
  
    <input type="text" name="police_locality" placeholder="Locality">
    <input type="text" name="police_post" placeholder="Pincode">
    <input type="password" name="password1" placeholder="Password">
    <input type="password" name="password2" placeholder="Confirm Password">
</form>
